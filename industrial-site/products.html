<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Products - R.S Engineering</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: #111827;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #fbbf24;
      margin-top: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: #1f2937;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .product:hover { transform: scale(1.03); }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product p {
      margin-top: 10px;
      color: #fbbf24;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #111;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      margin-bottom: 15px;
    }
    .modal-content p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

  <div id="header-placeholder"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Large Preview" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    function openImage(imagePath, title, description) {
      document.getElementById("modalImage").src = imagePath;
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalDescription").innerText = description;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });
  </script>
</body>
</html>
